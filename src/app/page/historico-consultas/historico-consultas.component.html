<div class="container">
  <div class="card mt-4 bg-white">
    <div class="card-body">
      <h3>Historico de consultas de endereço por coordernadas(latitude, longitude)</h3>
    </div>
  </div>

  <div class="card mt-4 bg-white mb-4" *ngIf="responseConsultaEnderecoList.length > 0 ">
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Endereço Completo</th>
            <th scope="col">Longitude</th>
            <th scope="col">Latitude</th>
            <th scope="col">Data Consulta</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of responseConsultaEnderecoList">
            <th scope="row">{{ item.results }}</th>
            <th scope="row">{{ item.longitude }}</th>
            <th scope="row">{{ item.latitude }}</th>
            <th scope="row">{{ item.dateTime }}</th>
          </tr>
        </tbody>
      </table>

    <nav aria-label="...">
      <ul class="pagination pagination-sm" style="    display: flex;
      justify-content: center;">
        <li class="page-item" *ngFor="let page of totalPages" [class.active]="currentPage === page">
          <a class="page-link" (click)="loadPage(page)">{{ page }}</a>
        </li>
      </ul>
    </nav>
    </div>
</div>

<div class="card mt-4 bg-white mb-4" *ngIf="responseConsultaEnderecoList.length === 0 ">
  <div class="card-body"  style="
  font-family: cursive;
  text-align: center;
  color: rgb(31, 31, 31);
  padding: 20px;
">
    <h3>Nenhuma consulta realizada ainda.</h3>
  </div>
</div>
